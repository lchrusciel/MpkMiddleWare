MPK\App\Entity\Line:
  type: entity
  table: app_line
  readOnly: false
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 255
  oneToOne:
    lineType:
      targetEntity: LineType
      joinColumn:
        name: line_type_id
        referencedColumnName: id
        onDelete: CASCADE
